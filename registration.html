<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lycee Register</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <script src="https://kit.fontawesome.com/31550f2948.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Registration</h3>

        <label for="email">Email</label>
        <input type="text" placeholder="your valid email" id="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <label for="password">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2">
        <button id="regs">register</button>
        <div class="social">
          <div class="go"><i class="fa-solid fa-house"></i><a href="home.html">back to home</a></div>
          <div class="fb"><i class="fa-solid fa-right-to-bracket"></i><a href="login.html">already have an account</a> </div>
        </div>
</form>
<script>
   const regs = document.getElementById('regs');
regs.addEventListener('click', function() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const password2 = document.getElementById('password2').value;
  
  if (email.indexOf('@') == -1 || email.indexOf('.') == -1) {
    alert("Please enter a valid email address.");
  }
  if (password.length < 8) {
    alert("Error: Password must be at least 8 characters long!");
  }
  if(password != password2){
    alert("Error: the second password is not the same !");
  }
});
</script>
</body>
</html>
