<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lycee long in</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <script src="https://kit.fontawesome.com/31550f2948.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login</h3>

        <label for="email">Email</label>
        <input type="text" placeholder="the scholorship email" id="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button id="login">Log In</button>
        <div class="social">
          <div class="go"><i class="fa-solid fa-house"></i><a href="home.html">back to home</a></div>
          <div class="fb"><i class="fa-solid fa-user-plus"></i><a href="registration.html">new ? Register</a> </div>
</div>
</form>
<script>
   const loginBtn = document.getElementById('login');
loginBtn.addEventListener('click', function() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  if (email.indexOf('@') == -1 || email.indexOf('.') == -1) {
    alert("Please enter a valid email address.");
  }
  if (password.length < 8) {
    alert("Error: Password must be at least 8 characters long!");
  }
});
</script>
</body>
</html>
